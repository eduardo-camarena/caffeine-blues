{{ define "newBrew" }}
<div class="absolute top-2 right-2">
  <button
    type="button"
    onclick="openNewBrewModal()"
    class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
  >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
    </svg>
  </button>
</div>

<div id="newBrewForm" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-stone-800 bg-opacity-75 ease-in duration-300 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-stone-900 px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
        <div>
          <div class="mt-3 text-center sm:mt-5">
            <h3 class="text-base font-semibold leading-6 text-gray-100" id="modal-title">New Brew</h3>
            <div class="mt-2">
              <form hx-post="/brews/new" hx-target="#brews" hx-swap="afterbegin">
                <div class="mt-6 mb-8 flex flex-col gap-4">
                  <div>
                    <label for="brewMethod" class="block text-sm font-medium leading-6 text-gray-300">Method</label>
                    <div class="mt-2">
                      <input
                        id="brewMethod"
                        type="text"
                        name="brewMethod"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      >
                    </div>
                  </div>

                  <div>
                    <label for="brewTime" class="block text-sm font-medium leading-6 text-gray-300">Brew time</label>
                    <div class="mt-2">
                      <input
                        id="brewTime"
                        type="text"
                        name="brewTime"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      >
                    </div>
                  </div>

                  <div>
                    <label for="coffeeIn" class="block text-sm font-medium leading-6 text-gray-300">Coffee in</label>
                    <div class="mt-2">
                      <input
                        id="coffeeIn"
                        type="text"
                        name="coffeeIn"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      >
                    </div>
                  </div>

                  <div>
                    <label for="coffeeOut" class="block text-sm font-medium leading-6 text-gray-300">Coffee out</label>
                    <div class="mt-2">
                      <input
                        id="coffeeOut"
                        type="text"
                        name="coffeeOut"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      >
                    </div>
                  </div>
                </div>

                <div class="flex gap-2">
                  <button
                    type="button"
                    onclick="closeModal()"
                    class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
                  >
                    Close
                  </button>

                  <button
                    type="submit"
                    onclick="closeModal()"
                    class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="mt-5 sm:mt-6">
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function openNewBrewModal() {
    const newBrewForm = document.getElementById('newBrewForm');
    newBrewForm.classList.remove('hidden');
  }

  function closeModal() {
    const newBrewForm = document.getElementById('newBrewForm');
    newBrewForm.classList.add('hidden');
  }
</script>
{{ end }}
